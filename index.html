<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
    <button type="button" onclick="" name="button" id="tombol"> Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="satu">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="dua">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="tiga">contoh</p>
    <hr />

    <script type="text/javascript">
        document.getElementById("tombol").addEventListener("click", function () {
            var a = document.getElementsByTagName("button")[0];
            var b = a.attributes.getNamedItem("name").value;
            document.getElementById("satu").innerHTML = b.toUpperCase();

            document.getElementById("dua").innerHTML = "Sukses ! Merubah addEventListener()";

            var c = document.anchors.length;
            document.getElementById("tiga").innerHTML = c;
        })
    </script>
</body>

</html>
